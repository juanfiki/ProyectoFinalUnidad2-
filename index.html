<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMW</title>
  <link rel="stylesheet" href="./estilio/estilos.css">
  <link rel="stylesheet" href="./scrip/formulario.js">
  <link rel="stylesheet" href="./Pagnosotros/nosotros.html">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>

<body>
  <header class="logo">
    <img src="./logo/logobmw.png" alt="imagen logo">
  </header>

 
  <!-- barra de navegacion -->
  <nav class="navbar navbar-expand-lg navbar-light bg-info">
    <a class="navbar-brand" href="#"><img class="ima" src="./logo/logonosotros.jpg" alt="logobm" width="40px"
        height="40px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="ole" class="nav-link" href="./index.html">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="ole" class="nav-link" href="./Pagnosotros/nosotros.html">Nosotros</a>
        </li>

        <li class="nav-item">
          <a class="ole" class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Gs1200</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>


  <!-- slider -->
  <div class="slider">
    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-interval="10000">
          <img src="./Imagenes/moto1.jpg" class="d-block w-100" alt="..." width="100%" height="600px">
        </div>
        <div class="carousel-item" data-interval="2000">
          <img src="./Imagenes/moto2.jpg " class="d-block w-100" alt="..." width="100%" height="600px">
        </div>
        <div class="carousel-item">
          <img src="./Imagenes/moto3.jpg" class="d-block w-100" alt="..." width="100%" height="600px">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>




  <!-- seccion video -->

  <div class="divideo bg-secondary">
    <div class="row">
      <div class="col-lg-6">
        <div class="video">
          <iframe width="600" height="400" src="https://www.youtube.com/embed/DxlYQumjI9o" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
      </div>
      <div class="col-lg-6">
        <h1 class="titulo">Pasion Sobre Ruedas</h1>
        <section class="frase">
          <i>
            <q>
              Busqué mi libertad por todas partes y <br> la encontré justo aquí, sentado en <br> una motocicleta
            </q><br>
          </i>
        </section>
      </div>
    </div>
  </div>



  <!-- mapa y formulario -->



  <div class="divform bg-dark ">
    <h2>Estamos Ubicados</h2>
    <div class="row">
      <div class="col-lg-6">
        <div class="maps">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127244.11883942113!2d-74.09899434179685!3d4.704097700000015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f900016afcaaf%3A0x88cc2d0d6f7c5073!2sBMW%20Autogermana!5e0!3m2!1ses!2sco!4v1605720182896!5m2!1ses!2sco"
            width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
            tabindex="0"></iframe>
        </div>
      </div>
 

      <div class="col-lg-6">
        <section class="formu">
          <form action="">
            <div class="form-group text-white">
              <label for="exampleFormControlInput1">Correo</label>
              <input type="email" class="form-control" id="exampleFormControlInput1 " placeholder="name@example.com">
            </div>
            <div class="form-group text-white">
              <label for="exampleFormControlSelect1">Escoja una opcion</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Informacion General</option>
                <option>Informacion Gs1200</option>
                <option>Soporte</option>
                <option>Mantenimientos</option>
                <option>Test Drive</option>
              </select>
            </div>

            <div class="form-group text-white">
              <label for="exampleFormControlTextarea1">Escribenos</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

              <button type="button" class="btn btn-primary btn-lg"onclick="enviarFormulario()"value="enviar">Large button</button>

             
              <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
              <script src="./scrip/formulario.js"></script>
            </div>
          </form>
        </section>
      </div>
    
    </div>
  </div>

  <!-- footer -->
  <footer>

    <div class="card text-center bg-info">
      <div class="card-header  ">
        <ul class="nav nav-pills card-header-pills  ">
          <li class="nav-item ">
            <a class="nav-link active text-light" href="https://www.instagram.com/bmw.colombia/?hl=es-la">Instagram</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active text-light" href="https://www.facebook.com/BMWMotorradColombia">Facebook</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active text-light" href="https://www.youtube.com/user/BMW">Youtube</a>
          </li>
          
        </ul>
      </div>
      <div class="card-body">
        <h5 class="card-title">Siguenos en nuestra redes</h5>
        <p class="card-text">Descubre todo el mundo de BMW </p>
       
      </div>
    </div>
  </footer>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
 
  <script src="./scrip/jquery.js"></script>


</body>

</html>
